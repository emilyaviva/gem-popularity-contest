<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Crystal Gem Favoriter</title>
</head>
<body>
  <header>
    <h1>Who is the most popular Gem?</h1>
  </header>
  <section id="app" class="app">
    <figure id="gem1" class="gem item">
      <h3 id="gem1header"></h3>
      <img id="gem1photo">
    </figure>
    <aside id="chart" class="chart item">
      <canvas id="results"></canvas>
    </aside>
    <figure id="gem2" class="gem item">
      <h3 id="gem2header"></h3>
      <img id="gem2photo">
    </figure>
  </section>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
